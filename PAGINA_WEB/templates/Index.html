<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio | Reportes ADS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Estilo.css') }}" />
</head>
<body>
  <div class="contenedor">
    <!-- Logo en la esquina superior izquierda -->
    <header class="encabezado">
      <img src="{{ url_for('static', filename='Imagenes/Logo_ADS.png') }}" alt="Logo ADS" class="logo" />
    </header> 

    <!-- Contenido centrado y más arriba -->
    <main class="contenido">
      <h2>¡Bienvenido!</h2>
      <p>
        Esta página te permite generar reportes diarios de distintas áreas y enviarlos automáticamente a quienes vos elijas.
      </p>

      <!-- Botones alineados horizontalmente -->
      <div class="botones">
        <a class="boton boton-azul" href="{{ url_for('login_compras') }}">
          Compras <span class="flecha blanca">❯</span>
        </a>
        <a class="boton boton-blanco" href="{{ url_for('login_admin') }}">
          Administración <span class="flecha gris">❯</span>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
