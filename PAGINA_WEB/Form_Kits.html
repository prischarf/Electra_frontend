<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Parámetros</title>
  <link rel="stylesheet" href="css/Form_Comb_Planillas.css">
</head>
<body>
  <header class="header">
    <img src="Imagenes/Logo_ADS.png" alt="Logo" class="logo">
    <div class="usuario-container">
      <img src="Imagenes/Inicio.png" alt="Usuario" class="usuario-icono" id="usuarioIcono">
      <span class="cerrar-sesion-texto oculto" id="cerrarSesion">Cerrar sesión</span>
    </div>
  </header>

  <main class="contenedor">
    <h1>Cargar y Enviar Alerta de Kits</h1>
    <p>Se cargará la planilla de Kits y se enviará una alerta por correo.</p>

    <form id="form-parametros" class="formulario">
      
      <div class="campo">
        <label for="destinatarios">Destinatarios:</label>
        <div class="campo-destinatario">
          <input type="text" id="destinatarios" name="destinatarios" required placeholder="Ingrese emails válidos">
          <small>(emails separados por coma)</small>
        </div>
      </div>

      <div class="campo">
        <label>
          <input type="checkbox" id="corrida_especial" name="corrida_especial">
          Corrida Especial
        </label>
      </div>

      <div class="campo">
        <label>
          <input type="checkbox" id="dias_embarcados" name="dias_embarcados">
          Días Embarcados
        </label>
      </div>

      <div class="campo">
        <label>
          <input type="checkbox" id="po_cambios" name="po_cambios">
          PO Cambios
        </label>
      </div>

      <div class="campo">
        <label>
          <input type="checkbox" id="ref_unicas" name="ref_unicas">
          Referencias Únicas
        </label>
      </div>

      <div class="botones">
        <button type="button" id="volver" onclick="window.history.back();">Volver</button>
        <button type="submit">Confirmar</button>
      </div>
    </form>

    <p id="resultado"></p>
  </main>

  <script>
    document.getElementById('form-parametros').addEventListener('submit', async function (e) {
      e.preventDefault();

      const params = {
        destinatarios: document.getElementById('destinatarios').value,
        corrida_especial: document.getElementById('corrida_especial').checked,
        dias_embarcados: document.getElementById('dias_embarcados').checked,
        po_cambios: document.getElementById('po_cambios').checked,
        ref_unicas: document.getElementById('ref_unicas').checked,

      };

      const endpoint = "http://localhost:4447/api/parametros"; 

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(params)
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("resultado").innerText = `Respuesta: ${data.mensaje}`;
        } else {
          document.getElementById("resultado").innerText = `Error: ${data.detail || JSON.stringify(data)}`;
        }
      } catch (error) {
        document.getElementById("resultado").innerText = `Error de conexión: ${error.message}`;
      }
    });

    document.getElementById('usuarioIcono').addEventListener('click', function () {
      document.getElementById('cerrarSesion').classList.toggle('visible');
    });

    document.getElementById('cerrarSesion').addEventListener('click', function () {
      window.location.href = "Index.html";
    });
  </script>
</body>
</html>
