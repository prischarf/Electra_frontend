<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login_compras</title>
  <link rel="stylesheet" href="css/Login_Compras.css" />
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .error-container input {
      margin-bottom: 2px;
    }

    .error-msg {
      color: red;
      font-size: 0.85em;
      margin: 0;
      height: 1em;
    }
  </style>
</head>
<body class="pagina-login">
  <div class="login-container">
    <header class="header-login">
      <img src="Imagenes/Logo_ADS.png" alt="Logo ACS" class="logo-acs" />
    </header>

    <div class="login-box">
      <a href="Index.html" title="Volver">
        <img src="Imagenes/Flecha_volver.png" alt="Icono Volver" class="icono-volver" />
      </a>
      <div class="login-left">
        <img src="Imagenes/Inicio.png" alt="Icono Usuario" class="icono-usuario" />
      </div>
      <div class="login-right">
        <h1>Iniciar sesión</h1>

        <div class="error-container">
          <input type="email" id="usuario" placeholder="Usuario">
          <div id="error-usuario" class="error-msg"></div>
        </div>

        <div class="error-container">
          <input type="password" id="contrasena" placeholder="Contraseña">
          <div id="error-contrasena" class="error-msg"></div>
        </div>

        <button class="btn-acceder" onclick="verificarLogin()">Acceder</button>
        <!-- <a href="#" class="olvide">¿Olvidaste tu contraseña?</a> -->
      </div>
    </div>
  </div>

  <script>
    function verificarLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      const errorUsuario = document.getElementById("error-usuario");
      const errorContrasena = document.getElementById("error-contrasena");

      errorUsuario.textContent = "";
      errorContrasena.textContent = "";

      let valid = true;

      if (usuario === "") {
        errorUsuario.textContent = "Complete el campo";
        valid = false;
      }

      if (contrasena === "") {
        errorContrasena.textContent = "Complete el campo";
        valid = false;
      }

      if (!valid) return;

      if (usuario === "compras" && contrasena === "2") {
        window.location.href = "Compras.html";
      } else {
        if (usuario !== "compras") {
          errorUsuario.textContent = "Ingrese un usuario válido";
        }

        if (contrasena !== "2") {
          errorContrasena.textContent = "Ingrese una contraseña válida";
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const inputs = [document.getElementById("usuario"), document.getElementById("contrasena")];
      inputs.forEach(input => {
        input.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            verificarLogin();
          }
        });
      });
    });
  </script>
</body>
</html>
