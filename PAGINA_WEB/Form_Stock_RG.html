<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta Stock Río Grande</title>
  <link rel="stylesheet" href="css/Form_Stock_RG.css">
</head>
<body>
  <header class="header">
    <img src="Imagenes/Logo_ADS.png" alt="ACS AiresDelSur" class="logo">
    
    <div class="usuario-container">
      <img src="Imagenes/Inicio.png" alt="Usuario" class="usuario-icono" id="usuarioIcono">
      <div class="menu-usuario" id="menuUsuario">
        <a href="Index.html" id="cerrarSesion">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <main class="contenedor">
    <h1>Enviar Reporte de Stock Río Grande</h1>
    <p>Se enviará un correo con los depósitos, productos y sus respectivas cantidades de stock.</p>
    <form id="form-stock-rg" class="formulario">
      <label for="destinatarios">Destinatarios:</label>
      <input type="text" id="destinatarios" placeholder="Ingrese emails válidos">
      <small>(emails separados por coma)</small>

      <label for="stockDepositoRg">
        <input type="checkbox" id="stockDepositoRg"> Stock Depósito Río Grande
      </label>

      <label for="equiposMes">
        <input type="checkbox" id="equiposMes"> Stock Equipos Mes
      </label>

      <div class="fecha-group">
        <div class="fecha-item">
          <label for="dia">Día:</label>
          <select id="dia">
            <option value="">Seleccionar</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>

        <div class="fecha-item">
          <label for="mes">Mes:</label>
          <select id="mes">
            <option value="">Seleccionar</option>
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
        </div>

        <div class="fecha-item">
          <label for="anio">Año:</label>
          <select id="anio">
            <option value="">Seleccionar</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
          </select>
        </div>
      </div>

      <div class="botones">
        <button type="button" id="volver" onclick="window.history.back();">Volver</button>
        <button type="submit">Confirmar</button>
      </div>
    </form>

    <p id="resultado"></p>
  </main>

  <script>
    document.getElementById('usuarioIcono').addEventListener('click', function () {
      document.getElementById('menuUsuario').classList.toggle('visible');
    });
    document.getElementById('form-stock-rg').addEventListener('submit', async function (e) {
      e.preventDefault();
      // Armamos los parámetros con los nombres que espera la API
      const params = {
        dest: document.getElementById('destinatarios').value,
        stock_deposito_rg: document.getElementById('stockDepositoRg').checked,
        equipos_mes: document.getElementById('equiposMes').checked,
        dia: document.getElementById('dia').value,
        mes: document.getElementById('mes').value,
        anio: document.getElementById('anio').value
      };

      
      const query = new URLSearchParams(params); 
      const endpoint = 'http://localhost:4447/administracion/stock_rga/alertas';

      try {
        const response = await fetch(`${endpoint}?${query}`, { method: 'GET' });
        const data = await response.json();

        if (response.ok) {
          document.getElementById('resultado').innerText = `${data.mensaje} (ID: ${data.id_ejecución_flujo})`;
        } else {
          document.getElementById('resultado').innerText = `Error: ${data.detail || JSON.stringify(data)}`;
        }
      } catch (error) {
        document.getElementById('resultado').innerText = `Error de red: ${error.message}`;
      }
      document.getElementById('usuarioIcono').addEventListener('click', function () {
      document.getElementById('cerrarSesion').classList.toggle('visible');
      });

      document.getElementById('cerrarSesion').addEventListener('click', function () {
        window.location.href = "Index.html";
      });

    });
  </script>
</body>
</html>
