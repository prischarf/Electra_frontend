<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta Stock Río Grande</title>
  <link rel="stylesheet" href="css/stock-rio-grande.css">
</head>
<body>
  <header class="header">
    <img src="imagenes/aires-del-sur-softland.png" alt="ACS AiresDelSur" class="logo">
    
    <div class="usuario-container">
      <img src="imagenes/Inicio.png" alt="Usuario" class="usuario-icono" id="usuarioIcono">
      <div class="menu-usuario" id="menuUsuario">
        <a href="index.html" id="cerrarSesion">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <main class="contenedor">
    <h1>Alerta Stock Río Grande</h1>
    <p>Configura los parámetros del reporte.</p>

    <form id="form-stock-rg" class="formulario">
      <label for="destinatarios">Destinatarios:</label>
      <input type="text" id="destinatarios" placeholder="Ingrese emails válidos">
      <small>(emails separados por coma)</small>

      <label for="stockDepositoRg">
        <input type="checkbox" id="stockDepositoRg"> ¿Stock en depósito Río Grande?
      </label>

      <label for="equiposMes">
        <input type="checkbox" id="equiposMes"> ¿Equipos del mes?
      </label>

      <div class="fecha-group">
        <div class="fecha-item">
          <label for="dia">Día:</label>
          <select id="dia">
            <option value="">Seleccionar</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>

        <div class="fecha-item">
          <label for="mes">Mes:</label>
          <select id="mes">
            <option value="">Seleccionar</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
        </div>

        <div class="fecha-item">
          <label for="anio">Año:</label>
          <select id="anio">
            <option value="">Seleccionar</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
          </select>
        </div>
      </div>

      <div class="botones">
        <button type="button" id="volver" onclick="window.history.back();">Volver</button>
        <button type="submit">Confirmar</button>
      </div>
    </form>

    <p id="resultado"></p>
  </main>

  <script>
    document.getElementById('usuarioIcono').addEventListener('click', function () {
      document.getElementById('menuUsuario').classList.toggle('visible');
    });
  </script>
</body>
</html>
